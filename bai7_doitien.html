<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="amount">Amount</label>
<input id="amount">
<label for="amount">From Currency</label>
<select id="fromCurrency">
    <option value="1">VietNam (VND)</option>
    <option value="23000">Đô la Mỹ (USD)</option>
</select>
<label for="amount">To Currency</label>
<select id="ToCurrency">
    <option value="23000">Đô la Mỹ (USD)</option>
    <option value="1">VietNam (VND)</option>
</select>
<button onclick="doitien()">Convert</button>
<p id="quydoi">Ket qua</p>
</body>
<script>
    function doitien() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
        let rate = fromCurrency/toCurrency;
        let quydoi = amount*rate;
        document.getElementById("quydoi").innerText =quydoi;
    }
</script>
</body>
</html>
